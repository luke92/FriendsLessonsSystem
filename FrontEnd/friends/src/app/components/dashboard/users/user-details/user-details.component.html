<div class="container">
    <mat-toolbar>
        <span>User Details {{id}}</span>
    </mat-toolbar>
    
    <h2>Friends</h2>
    <h2 *ngIf="friends.length == 0">There are no friends</h2>

    <mat-list role="list">
        <mat-list-item *ngFor="let item of friends" role="listitem">{{ item }}</mat-list-item>
      </mat-list>

      <h2>Lessons</h2>
      <h2 *ngIf="listLessons.length == 0">There are no lessons</h2>

      <div *ngIf="listLessons.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Name" #input autocomplete="off">
        </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
