<div class="container">
    <mat-toolbar>
        <span>Friendships</span>
      </mat-toolbar>

      <h2 *ngIf="friendships.length == 0">There are no friendships</h2>

    <mat-list role="list">
        <mat-list-item *ngFor="let item of friendships" role="listitem">{{ item }}</mat-list-item>
      </mat-list>
</div>
