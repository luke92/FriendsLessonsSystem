<div class="body">
    <div class="login">        
        <form [formGroup]="form" (ngSubmit)="login()">
            <img src="./assets/img/user.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="w80" appearance="fill">
                <mat-label>User</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="user">
              </mat-form-field>
              <mat-form-field class="w80" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" autocomplete="off" formControlName="password">
              </mat-form-field>
              <br />
              <button type="submit" class="w80 button" mat-raised-button color="primary" [disabled]="form.invalid">Sign In</button>
              <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        </form>
    </div>
</div>
